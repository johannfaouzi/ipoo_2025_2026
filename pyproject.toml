[tool.ruff]
line-length = 120

[tool.ruff.lint]
preview = true
extend-select = ["E", "F", "W", "I"]

[tool.black]
line-length = 120
extend-exclude = "fonctions_original.py"

[tool.pytest.ini_options]
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS"
addopts = [
    "--doctest-modules",
]

[tool.mypy]
exclude = ["test_", "conftest.py", "main.py"]
